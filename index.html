<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register App</title>
    <link href="./main.css" rel="stylesheet">
</head>
<body>

    <div class="card">

    <h1 class="heading">Cash Register App</h1>
    <p>
        <strong>
        Enter total bill amount and cash given by the customer
         to calculate the best possible way to return their change
        </strong>
    </p>
    
    <label for="bill-amount" style="font-weight: bolder;">Bill Amount:</label>
    <input id="bill-amount" type="number" placeholder="eg:250"/>
  
    <br>
    
    <label for="cash-given" style="font-weight: bolder;">Cash Given:</label>
    <input id="cash-given" type="number"/>

    <br>
    <button id="check-button" style="font-weight: bolder;">Show Result</button>
    <p id="error-message"></p>

    

    <table class="result-table">
          <h3>Change to be Returned</h3>
        <tbody>
            <tr>
                <th class="" >Bank Notes</th>
                <th>2000</th>
                <th>500</th>
                <th>100</th>
                <th>50</th>
                <th>20</th>
                <th>10</th>
                <th>1</th>
            </tr>
            <tr class="result">
                <td >Number of Notes</td>
                <td class="no-of-notes">-</td>
                <td class="no-of-notes">-</td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes">-</td>
                <td class="no-of-notes">-</td>
                <td class="no-of-notes">-</td>
                <td class="no-of-notes">-</td>
            </tr>
        </tbody>
    </table>
    </div>
    <script src ="./index.js"></script>
</body>
</html>
